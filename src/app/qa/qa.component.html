<div class="m-3 p-3"></div>
<section class="bg-primary qa-fixed">
<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="pt-4 pb-2">Total</h3>
      </div>
      <div class="col text-right">
          <button class="btn btn-primary">  <a class="nav-link" style="color:#fff;">{{myCounter}}</a></button>
    </div>
  </div>
</div>
</section>
<div class="m-4 p-4"></div>
<section>
  <div class="container" >
    <div class="row" *ngFor="let row of Rows$">
      <div class="col-md-12">
      <div class="row">
        <div class="questions col-md-12" type="button" (click)="test.toggle()" mdbWavesEffect>
          <h2 class="mt-4 mb-4">{{row.title}}</h2>
        </div>
        </div>
        <div class="" [mdbCollapse]="isCollapsed" #test="bs-collapse">
        <div class="row">
        <div class="col-md-6 mb-3"  *ngFor="let item of row.options">
            <div class="card" [ngClass]="{'active': item.active}">

                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">{{item.title}} </h4>
                    <!--Text-->
                    <!-- <p class="card-text">{{item.price}} </p> -->
                    <a (click)="toggleClass(item)"  class="btn btn-primary waves-light" mdbWavesEffect>Select</a>
                </div>
            
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>
  </div>
</section>
